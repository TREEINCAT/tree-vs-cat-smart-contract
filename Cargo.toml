[workspace]
members = [
    "programs/*"
]
resolver = "2"

[profile.release]
overflow-checks = true
lto = "fat"
codegen-units = 1
opt-level = "z"  # Aggressively optimize for size
strip = true     # Strip debug symbols

[profile.release.build-override]
opt-level = 3
incremental = false
codegen-units = 1
